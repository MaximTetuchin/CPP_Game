name: C++ SFML Platformer CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libsfml-dev libgtest-dev cmake xvfb build-essential
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Build the project
      run: |
        make clean
        make

    - name: Run tests headless
      run: |
        Xvfb :99 -screen 0 1024x768x24 &
        export DISPLAY=:99
        make test
